<script>
document.addEventListener('DOMContentLoaded', function() {
  const frames = Array.from(document.querySelectorAll('.photo-frame'));
  let currentIndex = 0;
  let lightboxInstance = null;

  function showLightbox(index) {
    currentIndex = index;
    const frame = frames[index];
    const src = frame.dataset.src;
    const alt = frame.dataset.alt || '';

    const html = 
      <img src="${src}" alt="${alt}" id="lightbox-img">
      <div class="lightbox-arrow lightbox-prev">&#10094;</div>
      <div class="lightbox-arrow lightbox-next">&#10095;</div>
    ;

    lightboxInstance = basicLightbox.create(html, { className: 'ultimate-lightbox' });
    lightboxInstance.show();

    document.querySelector('.lightbox-prev').onclick = () => navigate(-1);
    document.querySelector('.lightbox-next').onclick = () => navigate(1);

    // ESC 和方向键
    document.onkeydown = (e) => {
      if (e.key === 'Escape') lightboxInstance.close();
      if (e.key === 'ArrowLeft') navigate(-1);
      if (e.key === 'ArrowRight') navigate(1);
    };

    // 点击图片缩放
    document.getElementById('lightbox-img').onclick = function() {
      this.classList.toggle('zoomed');
    }
  }

  function navigate(step) {
    currentIndex = (currentIndex + step + frames.length) % frames.length;
    const newSrc = frames[currentIndex].dataset.src;
    const newAlt = frames[currentIndex].dataset.alt || '';
    const img = document.getElementById('lightbox-img');
    img.src = newSrc;
    img.alt = newAlt;
    img.classList.remove('zoomed');
  }

  frames.forEach((frame, idx) => {
    frame.addEventListener('click', () => showLightbox(idx));
  });
});
</script>

<script>
(function() {
  try {
    const pvKey = 'local_pv_count';
    const uvFlagKey = 'local_uv_flag';
    const uvCountKey = 'local_uv_count';

    const pvElem = document.getElementById('local_pv_count');
    const uvElem = document.getElementById('local_uv_count');
    const wordElem = document.getElementById('local_word_count');
    const readTimeElem = document.getElementById('local_read_time');

    if (!pvElem || !uvElem || !wordElem || !readTimeElem) {
      console.warn('统计元素未找到，跳过统计');
      return;
    }

    // 访问量 PV 自增
    let pvCount = parseInt(localStorage.getItem(pvKey));
    if (isNaN(pvCount)) pvCount = 0;
    pvCount++;
    localStorage.setItem(pvKey, pvCount);

    // 访客数 UV
    let uvCount = parseInt(localStorage.getItem(uvCountKey));
    if (isNaN(uvCount)) uvCount = 0;
    const visitedFlag = localStorage.getItem(uvFlagKey);
    if (!visitedFlag) {
      uvCount++;
      localStorage.setItem(uvCountKey, uvCount);
      localStorage.setItem(uvFlagKey, 'true');
    }

    // 更新页面数字显示
    pvElem.textContent = pvCount.toLocaleString();
    uvElem.textContent = uvCount.toLocaleString();

    // 计算总字数
    let content = document.querySelector('.main-inner');
    let text = '';
    if (content) {
      text = content.innerText || content.textContent || '';
    }
    let length = text.trim().length;
    wordElem.textContent = length.toLocaleString();

    // 计算预计阅读时间，按每分钟200字计算，向上取整
    let readTime = Math.ceil(length / 200);
    readTimeElem.textContent = readTime;

  } catch(e) {
    console.error('统计脚本错误:', e);
  }
})();
</script>
