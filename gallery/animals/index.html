<script>
  // ============= 终极灯箱交互 =============
  function ultimateLightbox(element) {
    const img = element.querySelector('img');
    let isZoomed = false;
    
    const lightbox = basicLightbox.create(`
      <img src="${img.src}" 
           alt="${img.alt}" 
           class="${isZoomed ? 'zoomed' : ''}"
           onclick="this.classList.toggle('zoomed')">
    `, {
      className: 'ultimate-lightbox',
      onShow: () => {
        document.addEventListener('keydown', handleKeyPress);
      },
      onClose: () => {
        document.removeEventListener('keydown', handleKeyPress);
      }
    });

    function handleKeyPress(e) {
      if (e.key === 'Escape') lightbox.close();
      if (e.key === 'z') toggleZoom();
    }

    function toggleZoom() {
      isZoomed = !isZoomed;
      const lbImg = document.querySelector('.ultimate-lightbox img');
      if (lbImg) lbImg.classList.toggle('zoomed', isZoomed);
    }

    lightbox.show();
  }
</script>
