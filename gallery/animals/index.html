<script>
document.addEventListener('DOMContentLoaded', function() {
  // 灯箱代码
  const frames = Array.from(document.querySelectorAll('.photo-frame'));
  let currentIndex = 0;
  let lightboxInstance = null;

  function showLightbox(index) {
    currentIndex = index;
    const frame = frames[index];
    const src = frame.dataset.src;
    const alt = frame.dataset.alt || '';

    const html = `
      <img src="${src}" alt="${alt}" id="lightbox-img">
      <div class="lightbox-arrow lightbox-prev">&#10094;</div>
      <div class="lightbox-arrow lightbox-next">&#10095;</div>
    `;

    lightboxInstance = basicLightbox.create(html, { className: 'ultimate-lightbox' });
    lightboxInstance.show();

    document.querySelector('.lightbox-prev').onclick = () => navigate(-1);
    document.querySelector('.lightbox-next').onclick = () => navigate(1);

    document.onkeydown = (e) => {
      if (e.key === 'Escape') lightboxInstance.close();
      if (e.key === 'ArrowLeft') navigate(-1);
      if (e.key === 'ArrowRight') navigate(1);
    };

    document.getElementById('lightbox-img').onclick = function() {
      this.classList.toggle('zoomed');
    }
  }

  function navigate(step) {
    currentIndex = (currentIndex + step + frames.length) % frames.length;
    const newSrc = frames[currentIndex].dataset.src;
    const newAlt = frames[currentIndex].dataset.alt || '';
    const img = document.getElementById('lightbox-img');
    img.src = newSrc;
    img.alt = newAlt;
    img.classList.remove('zoomed');
  }

  frames.forEach((frame, idx) => {
    frame.addEventListener('click', () => showLightbox(idx));
  });

  // 拟态按钮日夜模式切换
  const btn = document.getElementById('g-btn');
  btn.addEventListener('click', () => {
    btn.classList.toggle('active');
    document.body.classList.toggle('dark-mode');
  });

  btn.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      btn.click();
    }
  });
});
</script>

<script>
(function() {
  const pvKey = 'local_pv_count';
  const uvKey = 'local_uv_count';
  const uvFlagKey = 'local_uv_flag';

  let pvCount = parseInt(localStorage.getItem(pvKey)) || 0;
  let uvCount = parseInt(localStorage.getItem(uvKey)) || 0;

  // PV 每次访问+1
  pvCount++;
  localStorage.setItem(pvKey, pvCount);

  // UV 仅第一次访问+1
  if (!localStorage.getItem(uvFlagKey)) {
    uvCount++;
    localStorage.setItem(uvKey, uvCount);
    localStorage.setItem(uvFlagKey, 'true');
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('local_pv_count').textContent = pvCount.toLocaleString();
    document.getElementById('local_uv_count').textContent = uvCount.toLocaleString();

    const content = document.querySelector('.main-inner');
    const text = content ? (content.innerText || content.textContent) : '';
    const length = text.trim().length;

    document.getElementById('local_word_count').textContent = length.toLocaleString();
    document.getElementById('local_read_time').textContent = Math.ceil(length / 200);
  });
})();
</script>
