<script>
// 增强版灯箱实现
document.addEventListener('DOMContentLoaded', function() {
  console.log('灯箱脚本已加载'); // 调试输出
  
  // 验证数据
  console.log('相册数据:', {
    photos: [{"url":"https://s21.ax1x.com/2025/07/28/pVYaeSO.jpg","desc":"保定回忆"},{"url":"https://s21.ax1x.com/2025/07/30/pVtQIw8.jpg","desc":"小番茄感觉不错"}],
    count: 2
  });

  // 灯箱实现
  document.addEventListener('click', function(e) {
    const frame = e.target.closest('.photo-frame');
    if (!frame) return;
    
    const src = frame.dataset.src;
    const alt = frame.dataset.alt || '';
    
    console.log('点击的图片:', { src, alt }); // 调试输出

    if (!src) {
      console.error('缺少图片URL');
      return;
    }

    const img = new Image();
    img.src = src;
    img.alt = alt;
    img.style.maxWidth = '90vw';
    img.style.maxHeight = '90vh';
    img.style.cursor = 'zoom-out';
    img.onclick = function() { instance.close(); };

    const instance = basicLightbox.create(img, {
      className: 'ultimate-lightbox',
      onShow: () => {
        document.body.style.overflow = 'hidden';
        console.log('灯箱已打开');
      },
      onClose: () => {
        document.body.style.overflow = '';
        console.log('灯箱已关闭');
      }
    });
    
    instance.show();
  });
});
</script>
