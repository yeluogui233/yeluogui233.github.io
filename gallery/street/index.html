<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggleBtn = document.getElementById('darkModeToggle');

  function setDarkMode(enabled) {
    if (enabled) {
      document.body.classList.add('dark-mode');
      toggleBtn.setAttribute('aria-checked', 'true');
      localStorage.setItem('darkMode', 'enabled');
    } else {
      document.body.classList.remove('dark-mode');
      toggleBtn.setAttribute('aria-checked', 'false');
      localStorage.setItem('darkMode', 'disabled');
    }
  }

  // 初始化状态
  const savedMode = localStorage.getItem('darkMode');
  setDarkMode(savedMode === 'enabled');

  // 切换函数
  function toggle() {
    setDarkMode(!document.body.classList.contains('dark-mode'));
  }

  toggleBtn.addEventListener('click', toggle);
  toggleBtn.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggle();
    }
  });
});
</script>

<script>
(function() {
  try {
    const pvKey = 'local_pv_count';
    const uvFlagKey = 'local_uv_flag';
    const uvCountKey = 'local_uv_count';

    const pvElem = document.getElementById('local_pv_count');
    const uvElem = document.getElementById('local_uv_count');
    const wordElem = document.getElementById('local_word_count');

    if (!pvElem || !uvElem || !wordElem) {
      console.warn('统计元素未找到，跳过统计');
      return;
    }

    // 访问量 PV
    let pvCount = parseInt(localStorage.getItem(pvKey));
    if (isNaN(pvCount)) pvCount = 0;
    pvCount++;
    localStorage.setItem(pvKey, pvCount);

    // 访客数 UV
    let uvCount = parseInt(localStorage.getItem(uvCountKey));
    if (isNaN(uvCount)) uvCount = 0;

    // 新访客检测
    const visitedFlag = localStorage.getItem(uvFlagKey);
    if (!visitedFlag) {
      uvCount++;
      localStorage.setItem(uvCountKey, uvCount);
      localStorage.setItem(uvFlagKey, 'true');
    }

    // 更新页面显示
    pvElem.textContent = pvCount.toLocaleString();
    uvElem.textContent = uvCount.toLocaleString();

    // 计算总字数（取 .main-inner 内文本）

      let length = text.trim().length;
      wordElem.textContent = length.toLocaleString();
    } else {
      wordElem.textContent = '未知';
    }

  } catch(e) {
    console.error('统计脚本错误:', e);
  }
